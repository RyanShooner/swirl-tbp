- Class: meta
  Course: Independent Study
  Lesson: Dynamically creating a yaml file
  Author: Sarah Maroon
  Type: Standard
  Organization: Eastern Connecticut State University
  Version: Draft
  
- Class: text
  Output: Testing the yaml template
  
- Class: cmd_question
  NumTimes: 2
  Token: |
          var = sample(c("x", "y","num","age","v"),1)
          V1 = sample(1:100,4)
          n = sample(3:4,1)
          numbers = paste0(V1[1:n], collapse = ",")   
  Output: Create a vector named <var> that stores the numbers <numbers> 
  CorrectAnswer: <var> <- c(<numbers>) 
  AnswerTests: omnitest(correctExpr='<var> <- c(<numbers>)')

- Class: cmd_question
  Output: Print out the vector <var> by typing it 
  CorrectAnswer: <var> 
  AnswerTests: omnitest(correctExpr='<var>')
