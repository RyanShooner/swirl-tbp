- Class: cmd_question
  Token: V1 = sample(1:100,1); V2 = V1 + sample(1:5,1); var=sample(c('add', 'sum'),1)
  Output: Add the numbers  <V1> and <V2> together and store in a variable called <var> 
  CorrectAnswer: <var> <- <V1>+<V2> 
  AnswerTests: omnitest(correctExpr='<var> <- <V1>+<V2>')
  
- Class: cmd_question
  Token: |
   n = sample(3:4,1)
   r = sample(1:20,4)
   if (n == 3) {r = r[1:3]}
   str = paste0(r, collapse = ',')
  Output: Create a vector named v that stores the numbers <str> 
  CorrectAnswer: v <- c(<str>) 
  AnswerTests: omnitest(correctExpr='v <- c(<str>)')

